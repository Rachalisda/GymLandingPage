<!DOCTYPE html>
<html>
<head>
  <title>Website Landing Page</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="script.js" type="text/javascript"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
          <img class="icon" src="./images/dumbbell-icon.svg">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center mx-2"></ul>
            <div class="d-flex">
              <input class="custom-form" placeholder="Search" aria-label="Search">
              <button class="custom-button">Search</button>
            </div></div>
        </div>
      </nav>

  <!-- Hero Section -->
  <section class="hero-section d-flex justify-content-center align-items-center">
    <div class="container text-center">
      <h1 >REACH<h1>
      <h1 class="square">YOUR</h1>
      <h1>POTENTIAL</h1>
      <div class="search d-flex flex-column">
      <p class="align-self-start">Find a gym near you.</p>
      <form class="d-flex">
        <input class="custom-form" placeholder="Search" aria-label="Search">
        <button class="custom-button">GO</button>
      </form>
      </div>
    </div>
  </section>

  <!-- Features Section -->
  <section class="features-section text-center">
    <div class="headline">
    <h1>CLASSES</h1>
    <p>Revitalize your fitness routine and achieve your goals with our range of workout classes.</p>
  </div>
    <div class="container">
      <div class="row">
      </div>
    </div>
  </section>

  <!--Other Sections-->
  <section class="alt-sections">
    <div class="container">
        <div class="row">
        </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer text-center list-unstyled">
    <div class="container">
      <p class="li">&copy; 2023 Apex Athletics. All rights reserved.</p>
      <p class="li">Icon by <a href="https://freeicons.io/profile/75801">Hilmy Abiyyu Asad</a> on <a href="https://freeicons.io">freeicons.io</a></p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
